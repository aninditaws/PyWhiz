<!-- Welcoming Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyWhiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="..\assets\logo.png">
    <link rel="stylesheet" href="./styles/nonuser.css">
</head>

<!-- Navigation Bar -->
<header>
    <div class="navbar">
        <div class="welcome-nav-left-">
            <a href="main.html" class="logo"><img src="assets/logo.png" alt="PyWhiz Logo"></a>
        </div>
        <div class="welcome-nav-right">
            <a href="#" id="openModal" class="signin-btn">Sign In</a>
        </div>
    </div>
</header>

<!-- Main Section -->
<body>

    <!-- Modal Popup for Sign In and Sign Up -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="signinForm">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="signin-email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="signin-password" name="password" required>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>

            <!-- Sign Up Form (hidden by default) -->
            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <form>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="showSignin">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <main class="main-content">
        <div class="content-container">
            <div class="text-content">
                <h1>Belajar Python <span class="highlight">Kapanpun!</span></h1>
                <p>Learn Python in a simple and enjoyable way, one step at a time, and boost your skills in just a few minutes each day.</p>
            </div>
            <div class="image-content">
                <img src="assets/python_image.png" alt="Python Learning Image" class="main-image">
                <div class="image-grid">
                    <img src="assets/code1.png" alt="Code Snippet 1">
                    <img src="assets/code2.png" alt="Code Snippet 2">
                    <img src="assets/code3.png" alt="Code Snippet 3">
                    <img src="assets/code4.png" alt="Code Snippet 4">
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./navbar/signin.js"></script>

<!-- Footer -->
<footer>
    <p>Made by Anindita Widya Santoso (18222128)</p>
</footer>

</html>
